
<div class="row">
  <div class="col s12 m5" style="position: fixed; top: 15%;">
    <div class="card-panel teal" style="width: 1000px; height: 600px; border-radius: 30px;">
      <div class="card-panel white" style="border-radius: 15px;">
        <span class="teal-text" style="position: relative; left: 5%;">
          Количество пользователей:
        </span>
        <span class="text" style="position: relative; left: 10%; color: #ee6e73; font-weight: bold; font-size: xx-large">
          {{usersNum}}
        </span>
        <a id="words-btn" class="waves-effect waves-light btn-large" (click)="refresh()">
          Обновить
        </a>
      </div>
    </div>

    <div class="card-panel white" id="user-form"
         style="border-radius: 15px; position: absolute; top: 30%; left: 5%; width: 121%; height: 60%"
    >
      <span class="collection-header">
        <h4 style="position: relative; left: 15%">Email</h4>
        <h4 style="position: absolute; left: 58%; top: 8%;"> Дата регистрации </h4>
      </span>
      <ul class="collection" style="width: 100%; overflow-y: auto; max-height: 75%">

        <li class="collection-item" *ngFor="let user of users">
          <span class="cyan-text">
            {{user}}
          </span>
<!--          <span class="indigo-text" style="position: absolute; left: 75%;">-->
<!--            {{user.timeSpendInApp}}-->
<!--          </span>-->
        </li>
      </ul>
    </div>
  </div>
</div>
