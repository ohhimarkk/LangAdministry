<div class="row">
  <div class="col s12 m5" style="position: fixed; top: 15%; left: 21%;">
    <div class="card-panel teal" style="width: 1470px; height: 600px; border-radius: 30px;">
      <a id="words-btn" class="waves-effect waves-light btn-large" style="position:absolute; left: 150%; top: -10%" (click)="refresh()">
        Обновить
      </a>
      <div class="card-panel white" id="user-form"
           style="border-radius: 15px; position: absolute; top: 3%; left: 5%; width: 180%; height: 90%">
        <div>
      <span class="collection-header" style="font-size: large; font-weight: lighter">
        <p style="position: absolute; left: 5%">Время</p>
        <p style="position: absolute; left: 25%">Тип</p>
        <p style="position: absolute; left: 45%">Тема</p>
        <p style="position: absolute; left: 65%">Задание</p>
        <p style="position: absolute; left: 85%">Тип изменения</p>
      </span>
          <ul class="collection" style="width: 100%; overflow-y: auto; max-height: 75%; position: absolute;top: 23%; right: 0%">

            <li class="collection-item" *ngFor="let change of changes">
          <div style="height: 30%; font-size: large; font-weight: lighter">
            <span style="position: relative; ">{{change.get("time")}}</span>
            <span style="position: relative; left: 9%">{{change.get("taskType")}}</span>
            <span style="position: absolute; left: 45%">{{change.get("theme")}}</span>
            <span style="position: absolute; left: 65%">
              {{change.get("task")}}</span>
            <span style="position: absolute; left: 85%">{{change.get("changeType")}}</span>
          </div>
              <!--          <span class="indigo-text" style="position: absolute; left: 75%;">-->
              <!--            {{user.timeSpendInApp}}-->
              <!--          </span>-->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
